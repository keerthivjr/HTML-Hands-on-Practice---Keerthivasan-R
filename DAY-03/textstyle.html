<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Styles</title>
    <style>
        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-family: 'Arial', sans-serif;
        }

        p {
            line-height: 1.6;
            /* Improves readability */
            text-align: justify;
        }

        .decoration {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>

<body>
    <h1>Typography</h1>
    <p>This text has a nice line height making it easy to read.</p>
    <p>Price: <span class="decoration">$50.00</span> $25.00</p>
</body>

</html>
