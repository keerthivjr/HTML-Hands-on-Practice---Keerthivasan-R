<!DOCTYPE html>
<html>

<head>
    <title>DOM with JS</title>
</head>

<body>
    <h2 id="heading">Original Heading</h2>
    <button onclick="changeText()">Click Me</button>

    <script>
        function changeText() {
            document.getElementById("heading").innerHTML = "Heading Changed!";
        }
    </script>
</body>

</html>
