<!DOCTYPE html>
<html>

<head>
    <title>If Condition</title>
</head>

<body>
    <h2>Check Number</h2>
    <p id="result"></p>

    <script>
        let num = 10;

        if (num > 0) {
            document.getElementById("result").innerHTML = "Positive Number";
        } else if (num < 0) {
            document.getElementById("result").innerHTML = "Negative Number";
        } else {
            document.getElementById("result").innerHTML = "Zero";
        }
    </script>
</body>

</html>
