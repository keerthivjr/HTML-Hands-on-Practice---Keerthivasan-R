<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Colors & Backgrounds</title>
    <style>
        body {
            background-color: #f0f0f0;
        }

        /* Hex code */
        .card {
            background-color: white;
            color: #333;
            padding: 20px;
            margin: 20px;
        }

        .highlight {
            color: rgb(255, 99, 71);
            /* RGB color */
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Color Examples</h2>
        <p>This is standard text.</p>
        <p class="highlight">This is highlighted text using RGB.</p>
    </div>
</body>

</html>
