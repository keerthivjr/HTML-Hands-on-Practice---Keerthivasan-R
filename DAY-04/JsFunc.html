<!DOCTYPE html>
<html>
<head>
    <title>JS Function</title>
</head>
<body>
    <h2>Function Example</h2>
    <p id="output"></p>

    <script>
        function greet(name) {
            return "Hello " + name;
        }

        document.getElementById("output").innerHTML = greet("Venkat");
    </script>
</body>
</html>
