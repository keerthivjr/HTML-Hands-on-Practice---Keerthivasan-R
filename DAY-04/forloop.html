<!DOCTYPE html>
<html>

<head>
    <title>For Loop Demo</title>
</head>

<body>

    <h2>For Loop Example</h2>
    <p id="output"></p>

    <script>
        let text = "";

        for (let i = 1; i <= 5; i++) {
            text += "Number: " + i + "<br>";
        }

        document.getElementById("output").innerHTML = text;
    </script>

</body>

</html>
