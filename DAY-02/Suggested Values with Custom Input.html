<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Suggested Input Example</title>
</head>

<body>

    <h2 title="Choose or type your own option">
        Select Your Favorite City
    </h2>

    <form>
        <label for="city">City:</label>
        <input type="text" list="cityList" placeholder="Type or select a city">

        <datalist id="cityList">
            <option value="Chennai">
            <option value="Bangalore">
            <option value="Hyderabad">
            <option value="Mumbai">
            <option value="Delhi">
        </datalist>

        <br><br>
        <input type="submit" value="Submit">
    </form>

</body>

</html>
