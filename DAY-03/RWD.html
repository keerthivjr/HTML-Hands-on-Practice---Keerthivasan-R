<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <style>
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        img {
            max-width: 100%;
            /* Image never overflows container */
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Responsive Container</h1>
        <p>This container centers itself and never gets wider than 1200px, but shrinks on mobile.</p>
        <img src="http://d11ldeo2m6pbdo.cloudfront.net/assets/upgradKnowledgehut.svg" alt="Placeholder" width="300
        ">
    </div>
</body>

</html>
