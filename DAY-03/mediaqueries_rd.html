<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Media Queries</title>
    <style>
        body {
            background-color: lightgreen;
        }

        /* If screen is smaller than 600px */
        @media (max-width: 600px) {
            body {
                background-color: lightcoral;
            }

            h1 {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <h1>Resize your browser window!</h1>
    <p>Green = Desktop / Large Screen</p>
    <p>Red = Mobile / Small Screen (< 600px)</p>
</body>

</html>
