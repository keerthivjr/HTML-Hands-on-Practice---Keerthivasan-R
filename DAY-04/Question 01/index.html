<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage Assessment</title>
</head>
<style>
    /* ===============================
   Default Styles (Desktop)
   =============================== */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        /* Light grey for desktop */
        color: #333;
    }

    /* Horizontal Navigation for Desktop */
    .navbar {
        display: flex;
        justify-content: center;
        background-color: #333;
        padding: 1rem;
    }

    .navbar a {
        color: white;
        text-decoration: none;
        padding: 0 15px;
        font-size: 1.2rem;
    }

    .content {
        padding: 2rem;
        text-align: center;
    }

    /* Base Font Size */
    h1 {
        font-size: 2.5rem;
    }

    p {
        font-size: 1.2rem;
    }

    /* ===============================
   Mobile Styles (Media Query)
   =============================== */
    @media screen and (max-width: 768px) {

        /* 1. Change background color on mobile screen */
        body {
            background-color: #e0f7fa;
            /* Light cyan for mobile */
        }

        /* 2. Convert navigation into vertical layout */
        .navbar {
            flex-direction: column;
            align-items: center;
        }

        .navbar a {
            padding: 10px 0;
        }

        /* 3. Adjust font size for smaller screens */
        h1 {
            font-size: 1.8rem;
        }

        p {
            font-size: 1rem;
        }
    }
</style>

<body>

    <header>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main class="content">
        <h1>Welcome to the Responsive Page</h1>
        <p>Resize the browser window or use responsive testing tools to see the layout, font size, and background color
            change.</p>
    </main>

</body>

</html>
