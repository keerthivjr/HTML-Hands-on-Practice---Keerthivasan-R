<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        .box {
            width: 200px;
            background-color: lightblue;
            /* Content */
            padding: 20px;
            /* Space inside border */
            border: 5px solid darkblue;
            /* The border */
            margin: 30px;
            /* Space outside border */
        }
    </style>
</head>

<body>
    <h1>The CSS Box Model</h1>
    <div class="box">
        I am content inside a box with padding, border, and margin.
    </div>
</body>

</html>
