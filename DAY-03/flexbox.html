<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            /* Distribute space */
            align-items: center;
            /* Center vertically */
            background: #eee;
            height: 200px;
        }

        .item {
            background: coral;
            padding: 20px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>

</html>
